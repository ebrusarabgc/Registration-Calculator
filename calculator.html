<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calcutor.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="calculator.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div>
        <form name="formCal" onsubmit="return equals()">
            <h2>Calculator</h2>
            <input class="textview" name="textview" id="textview">
        </form>
        <table>
            <tr>
                <td><input class="button & operationButtons" type="button" value="Clr" onclick="clr()"></td>
                <td><input class="button & operationButtons" type="button" value="Del" onclick="del()"></td>
                <td><input class="button & operationButtons" type="button" value="1/x" onclick="oneOverX()"></td>
                <td><input class="button & operationButtons" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button & operationButtons" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button & operationButtons" type="button" value="/" onclick="insert('/')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td><input class="button & operationButtons" type="button" value="*" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                <td colspan="2"><input id="equalsButton" class="button" type="button" value="=" onclick="equals()">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
